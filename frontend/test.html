<!doctype html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>测试</title>
    <style type="text/css">
        body, div {
            margin: 0;
            padding: 0;
        }
        .dy-input{
            width: 400px;
            height: 28px;
            margin: 5px;
        }
    </style>
</head>

<body>

<div id="id_video_container" style="width:100%;height:100%;"></div>
<script src="http://qzonestyle.gtimg.cn/open/qcloud/video/live/h5/live_connect.js"></script>
<script type="text/javascript">
    (function(){
        var option ={
            "live_url": ''
            ,"width":"1024","height":"581"
            , 'cache_time': 0.3
            ,"debug": 1
        };

        window.toPlayer = function(){
            option['live_url'] = document.getElementById('rtmp_url').value;
            new qcVideo.Player(
                    /*代码中的id_video_container将会作为播放器放置的容器使用,可自行替换*/
                    "id_video_container",
                    option, {
                        playStatus: function(status){
                            if(status === 'ready'){
                                //此时调用弹幕功能
                            }
                        }
                    }
            );
        };

    })()
</script>
URL:<input type="text" name="rtmp_url" id="rtmp_url" class="dy-input" value=""/>
<input type="button" value="开始播放" onclick="toPlayer()"/>
</body>
</html>
